<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css">
    <title>Travel Platform - Forum</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TravelPlatform</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="forum.html">Forum</a>
            <a href="profile.html">Profile</a>
            <a href="booking.html">Booking</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search forum...">
            <button>Search</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Discussion Forum</h1>

        <!-- All Posts Section -->
        <div class="forum-posts">
            <!-- Forum posts will be dynamically inserted here -->
        </div>

        <!-- Button to Open Create Post Popup -->
        <button class="create-post-button" onclick="openPostPopup()">+ Create New Post</button>
    </div>

    <!-- Popup Form for Creating a New Post -->
    <div class="post-popup" id="postPopup" style="display: none;">
        <div class="popup-content">
            <h3>Create a New Post</h3>
            <form id="postForm" onsubmit="submitPost(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>

                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">

                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="images" multiple accept="image/*">

                <div class="popup-actions">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="closePostPopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="forum.js"></script>
</body>

</html>
